<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE-edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
      <link rel="stylesheet" href="static/css/main.css" />
      <title>Questionnaire</title>
  </head>
  <body class="flex">
    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-body">
                <h2 class="quiz-question" id="question">
                </h2>
                <ul class="quiz-options">
                </ul>
                <div id="result">
                </div>
            </div>
            <div class="quiz-foot">
                <button type="button" id="check-answer">Check Answer</button>
                <button type="button" id="play-again">Play 1 more time</button>
            </div>
            <div class="quiz-score bottom-right mg-15">
                <span id="correct-score"></span>/<span id="total-question"></span><img src="static/images/me.png" width="50" height="50">
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
